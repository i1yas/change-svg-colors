<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Change SVG color</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div>
            <h1>Load SVG</h1>
            <input type="file" accept=".svg" />
        </div>

        <div>
            <h2>Loaded</h2>
            <div class="svg-preview-container" id="loaded">no svg loaded</div>
        </div>

        <div>
            <h2>Colors</h2>
            <div class="colors-container" id="colors">No colors found</div>
        </div>

        <hr>
        <div>
            <h2>Variants</h2>
            <div class="svg-preview-container" id="variants">
                no variants generated
            </div>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
